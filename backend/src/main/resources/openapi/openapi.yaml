openapi: 3.0.1
info:
  title: Life2Food API
  description: API documentation for the Life2Food backend services.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local development server
paths:
  /users:
    get:
      summary: Retrieve a list of users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    email:
                      type: string
                      