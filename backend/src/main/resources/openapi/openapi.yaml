openapi: 3.0.1
info:
  title: Life2Food API
  description: API documentation for the Life2Food backend services.
  version: 1.0.0
servers:
servers:
  - url: https://api.life2food.com
    description: Production
  - url: http://localhost:8080
    description: Local

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        email:
          type: string
          format: email
          description: User's email address
        photo_url:
          type: string
          format: uri
          description: URL to user's profile photo
        isBusiness:
          type: boolean
          description: Whether the user is a business account
      required:
        - id
        - first_name
        - last_name
        - email
        - isBusiness

    UserCreate:
      type: object
      properties:
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        email:
          type: string
          format: email
          description: User's email address
        photo_url:
          type: string
          format: uri
          description: URL to user's profile photo
        isBusiness:
          type: boolean
          description: Whether the user is a business account
      required:
        - first_name
        - last_name
        - email
        - isBusiness

    UserUpdate:
      type: object
      properties:
        first_name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        email:
          type: string
          format: email
          description: User's email address
        photo_url:
          type: string
          format: uri
          description: URL to user's profile photo
        isBusiness:
          type: boolean
          description: Whether the user is a business account

    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the product
        user:
          $ref: '#/components/schemas/User'
          description: The user who owns this product
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        price:
          type: number
          format: double
          description: Product price
        amount:
          type: number
          format: double
          description: Product quantity/amount
        expirationDate:
          type: string
          format: date
          description: Product expiration date
        createdAt:
          type: string
          format: date
          description: Product creation date
      required:
        - id
        - user
        - name
        - description
        - price
        - amount
        - expirationDate
        - createdAt

    ProductCreate:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
          description: The user who owns this product
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        price:
          type: number
          format: double
          description: Product price
        amount:
          type: number
          format: double
          description: Product quantity/amount
        expirationDate:
          type: string
          format: date
          description: Product expiration date
      required:
        - user
        - name
        - description
        - price
        - amount
        - expirationDate

    ProductUpdate:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
          description: The user who owns this product
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        price:
          type: number
          format: double
          description: Product price
        amount:
          type: number
          format: double
          description: Product quantity/amount
        expirationDate:
          type: string
          format: date
          description: Product expiration date

    Cart:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the cart
        user:
          $ref: '#/components/schemas/User'
          description: The user who owns this cart
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          description: List of items in the cart
      required:
        - id
        - user
        - items

    CartItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the cart item
        product:
          $ref: '#/components/schemas/Product'
          description: The product in the cart
        quantity:
          type: integer
          format: int32
          description: Quantity of the product
      required:
        - id
        - product
        - quantity

    AddCartItemRequest:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          description: ID of the product to add
        quantity:
          type: integer
          format: int32
          description: Quantity to add
      required:
        - productId
        - quantity

    UpdateCartItemRequest:
      type: object
      properties:
        quantity:
          type: integer
          format: int32
          description: New quantity
      required:
        - quantity
  /users:
    get:
      summary: Retrieve a list of all users
      operationId: getAllUsers
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data

  /users/{id}:
    get:
      summary: Retrieve a specific user by ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

    patch:
      summary: Update an existing user
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
        '400':
          description: Invalid input data

    delete:
      summary: Delete a user
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user to delete
      responses:
        '200':
          description: User deleted successfully
        '404':
          description: User not found

  /products:
    get:
      summary: Retrieve a list of all products
      operationId: getAllProducts
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '200':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input data

  /products/{id}:
    get:
      summary: Retrieve a specific product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the product
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    patch:
      summary: Update an existing product
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the product to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
        '400':
          description: Invalid input data

    delete:
      summary: Delete a product
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the product to delete
      responses:
        '200':
          description: Product deleted successfully
        '404':
          description: Product not found

  /cart/{userId}:
    get:
      summary: Retrieve the cart for a specific user
      operationId: getCart
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user
      responses:
        '200':
          description: Cart found or created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: User not found

  /cart/{userId}/items:
    post:
      summary: Add an item to the user's cart
      operationId: addCartItem
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemRequest'
      responses:
        '200':
          description: Item added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Invalid input data
        '404':
          description: User or product not found

  /cart/{userId}/items/{productId}:
    put:
      summary: Update the quantity of an item in the user's cart
      operationId: updateCartItem
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCartItemRequest'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Cart or item not found

    delete:
      summary: Remove an item from the user's cart
      operationId: removeCartItem
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the user
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the product
      responses:
        '200':
          description: Item removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Cart or item not found